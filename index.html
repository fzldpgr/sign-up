<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/css/style.css">

        <title>Register with us</title>
    </head>
    <body>
        
        <section class="logo">
            <div class="row">
                <img src="resources/img/logo_white.png" alt="Logo">
            </div>
        </section>

        <section class="shape">
            <section class="section__form">
                <div class="row">
                    <h1>Sign up</h1>
                </div>

                <div class="row">
                    <form method="POST" action="#" class="register-form">
                        <div class="row form__name">
                            <input type="text" name="f-name" id="f-name" placeholder="First Name" required>

                            <input type="text" name="l-name" id="l-name" placeholder="Last Name" required>
                        </div>

                        <div class="row form__username">
                            <input type="text" name="username" id="username" placeholder="Username" required>
                        </div>

                        <div class="row form__email">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="row form__password">
                            <input type="password" name="password" id="password" placeholder="Password" required>

                            <input type="password" name="password" id="rpt__password" placeholder="Confirm Password" required>
                        </div>

                        <div class="form__button">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </body>
</html>
